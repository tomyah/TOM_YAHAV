<html lang="en">
  <head>
    <title>Registration</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row logo logoBord">
        <img src="/public/images/logo.jpg" />
      </div>
      <div class="row">
        <form
          class="myForm"
          method="post"
          action="/api/contact"
          enctype="application/x-www-form-urlencoded"
        >
          <label for="message"
            >Please write your request and include your contact details:</label
          >
          <textarea name="message" id="message" rows="10"></textarea>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <!--<button onclick="goToPage1()"> click </button>-->

    <div id="resDiv"></div>

    <footer></footer>

    <script src="/public/script.js"></script>
  </body>
</html>
